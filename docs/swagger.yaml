definitions:
  main.ResponseError:
    properties:
      error:
        type: string
    type: object
  timestamppb.Timestamp:
    properties:
      nanos:
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive.
        type: integer
      seconds:
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
        type: integer
    type: object
  v1.BlockEventsResponseEvent:
    properties:
      blockId:
        type: integer
      eventID:
        type: string
      index:
        type: integer
      payload:
        items:
          type: integer
        type: array
      timestamp:
        $ref: '#/definitions/timestamppb.Timestamp'
      transactionId:
        type: string
      transactionIndex:
        type: integer
      type:
        type: string
      values:
        items:
          $ref: '#/definitions/v1.BlockEventsResponseValue'
        type: array
    type: object
  v1.BlockEventsResponseValue:
    properties:
      name:
        type: string
      value:
        type: string
    type: object
  v1.QueryAllEventByBlockRangeRequest:
    properties:
      end:
        type: integer
      start:
        type: integer
    type: object
  v1.QueryAllEventByBlockRangeResponse:
    properties:
      ErrorTransactions:
        items:
          $ref: '#/definitions/v1.QueryAllEventByBlockRangeResponseErrorTransaction'
        type: array
      events:
        items:
          $ref: '#/definitions/v1.BlockEventsResponseEvent'
        type: array
    type: object
  v1.QueryAllEventByBlockRangeResponseErrorTransaction:
    properties:
      error:
        type: string
      transactionId:
        type: string
    type: object
  v1.QueryEventByBlockRangeRequest:
    properties:
      end:
        type: integer
      event:
        type: string
      start:
        type: integer
    type: object
  v1.QueryLatestBlockHeightResponse:
    properties:
      latestBlockHeight:
        type: integer
    type: object
  v1.VersionResponse:
    properties:
      backendMode:
        type: string
      version:
        type: string
    type: object
